{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}
  <div class="form-group">
   <b>{{field.label}}</b>
    {{field(class_="form-control")}}
    {% for err in field.errors %}
    <small class="form-text text-danger">
        {{err}}
    </small>
  {% endfor %}
</div>
{% endfor %}
